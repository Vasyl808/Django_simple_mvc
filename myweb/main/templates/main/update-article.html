<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ article.title }}</title>
</head>
<body>
    <h1>Update article<h1>
      <form method="post">
          {% csrf_token %}
          <textarea type="text" name="title" id="title" class="form-control" placeholder="Title">{{article.title}}</textarea><br>
        <textarea  name="intro" id="intro" class="form-control" placeholder="Input intro">{{article.intro}}</textarea><br>
        <textarea  name="text" id="text" class="form-control" placeholder="Input article">{{article.text}}</textarea><br>
        <input type="submit" class="btn-success" value="Update">
      </form>
</body>
</html>
