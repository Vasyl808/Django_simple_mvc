<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Articles</h1>
        {% if articles%}
            {% for el in articles %}
                <div class="alert alert-info">
                    <h2>{{el.title}}</h2>
                    <p>{{el.intro}}</p>
                    <p><b>Date: {{el.date}}</b></p>
                    <a href="/article/{{el.id}}" class="btn btn-warning">Details</a>
                 </div>
            {% endfor %}
        {% else %}
        <p>Articles not added yet</p>
        {% endif %}
    <a href="/" class="btn btn-success">Home</a>
</body>
</html>
